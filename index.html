<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idea Support Guidebook</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        
        #pdfContainer {
            width: 100%;
            height: 100vh;
            background-color: white;
        }
        
        canvas {
            display: block;
            margin: 0 auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        #loading {
            text-align: center;
            padding: 50px;
            font-size: 18px;
            color: #666;
        }
    </style>
</head>
<body>
    <div id="loading">PDFを読み込み中...</div>
    
    <div id="pdfContainer">
        <canvas id="pdfCanvas"></canvas>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        // PDF.js workerを設定
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        const canvas = document.getElementById('pdfCanvas');
        const ctx = canvas.getContext('2d');

        // PDFを読み込んで全ページを縦に連続表示
        pdfjsLib.getDocument('./gd.pdf').promise.then(function(pdfDoc) {
            document.getElementById('loading').style.display = 'none';
            
            // 各ページを順番に描画
            renderAllPages(pdfDoc);
        });

        async function renderAllPages(pdfDoc) {
            const numPages = pdfDoc.numPages;
            let totalHeight = 0;
            const pageCanvases = [];
            
            // 全ページの高さを計算
            for (let pageNum = 1; pageNum <= numPages; pageNum++) {
                const page = await pdfDoc.getPage(pageNum);
                const viewport = page.getViewport({scale: 1.0});
                const containerWidth = window.innerWidth - 40;
                const scale = containerWidth / viewport.width;
                const scaledViewport = page.getViewport({scale: scale});
                
                totalHeight += scaledViewport.height;
                pageCanvases.push({page, viewport: scaledViewport});
            }
            
            // キャンバスのサイズを設定
            canvas.width = pageCanvases[0].viewport.width;
            canvas.height = totalHeight;
            
            // 全ページを描画
            let currentY = 0;
            for (const pageData of pageCanvases) {
                const tempCanvas = document.createElement('canvas');
                const tempCtx = tempCanvas.getContext('2d');
                tempCanvas.width = pageData.viewport.width;
                tempCanvas.height = pageData.viewport.height;
                
                const renderContext = {
                    canvasContext: tempCtx,
                    viewport: pageData.viewport
                };
                
                await pageData.page.render(renderContext).promise;
                
                // メインキャンバスに描画
                ctx.drawImage(tempCanvas, 0, currentY);
                currentY += pageData.viewport.height;
            }
        }
    </script>
</body>
</html>
