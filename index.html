<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idea Support Guidebook</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        
        #pdfContainer {
            width: 100%;
            height: 100vh;
            background-color: white;
        }
        
        canvas {
            display: block;
            margin: 0 auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        #controls {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 1000;
        }
        
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 5px 10px;
            margin: 0 5px;
            border-radius: 3px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        #pageInfo {
            display: inline-block;
            margin: 0 10px;
        }
        
        #loading {
            text-align: center;
            padding: 50px;
            font-size: 18px;
            color: #666;
        }
    </style>
</head>
<body>
    <div id="loading">PDFを読み込み中...</div>
    
    <div id="controls" style="display: none;">
        <button id="prevPage">前のページ</button>
        <span id="pageInfo">
            <span id="currentPage">1</span> / <span id="totalPages">-</span>
        </span>
        <button id="nextPage">次のページ</button>
        <button id="zoomIn">拡大</button>
        <button id="zoomOut">縮小</button>
        <button id="fitWidth">幅に合わせる</button>
    </div>
    
    <div id="pdfContainer">
        <canvas id="pdfCanvas"></canvas>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        // PDF.js workerを設定
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        let pdfDoc = null;
        let pageNum = 1;
        let pageRendering = false;
        let pageNumPending = null;
        let scale = 1.0;
        const canvas = document.getElementById('pdfCanvas');
        const ctx = canvas.getContext('2d');

        // PDFを読み込む
        pdfjsLib.getDocument('./gd.pdf').promise.then(function(pdfDoc_) {
            pdfDoc = pdfDoc_;
            document.getElementById('totalPages').textContent = pdfDoc.numPages;
            document.getElementById('loading').style.display = 'none';
            document.getElementById('controls').style.display = 'block';
            
            // 初期表示で幅に合わせる
            fitToWidth();
            renderPage(pageNum);
        });

        // ページをレンダリングする
        function renderPage(num) {
            pageRendering = true;
            
            pdfDoc.getPage(num).then(function(page) {
                const viewport = page.getViewport({scale: scale});
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                const renderContext = {
                    canvasContext: ctx,
                    viewport: viewport
                };
                
                const renderTask = page.render(renderContext);
                
                renderTask.promise.then(function() {
                    pageRendering = false;
                    if (pageNumPending !== null) {
                        renderPage(pageNumPending);
                        pageNumPending = null;
                    }
                });
            });

            document.getElementById('currentPage').textContent = num;
        }

        // ページをキューに追加
        function queueRenderPage(num) {
            if (pageRendering) {
                pageNumPending = num;
            } else {
                renderPage(num);
            }
        }

        // 前のページ
        function onPrevPage() {
            if (pageNum <= 1) {
                return;
            }
            pageNum--;
            queueRenderPage(pageNum);
        }

        // 次のページ
        function onNextPage() {
            if (pageNum >= pdfDoc.numPages) {
                return;
            }
            pageNum++;
            queueRenderPage(pageNum);
        }

        // 拡大
        function zoomIn() {
            scale *= 1.2;
            queueRenderPage(pageNum);
        }

        // 縮小
        function zoomOut() {
            scale /= 1.2;
            queueRenderPage(pageNum);
        }

        // 幅に合わせる
        function fitToWidth() {
            if (pdfDoc) {
                pdfDoc.getPage(1).then(function(page) {
                    const viewport = page.getViewport({scale: 1.0});
                    const containerWidth = window.innerWidth - 40; // マージン考慮
                    scale = containerWidth / viewport.width;
                    queueRenderPage(pageNum);
                });
            }
        }

        // イベントリスナー
        document.getElementById('prevPage').addEventListener('click', onPrevPage);
        document.getElementById('nextPage').addEventListener('click', onNextPage);
        document.getElementById('zoomIn').addEventListener('click', zoomIn);
        document.getElementById('zoomOut').addEventListener('click', zoomOut);
        document.getElementById('fitWidth').addEventListener('click', fitToWidth);

        // キーボードナビゲーション
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowLeft') {
                onPrevPage();
            } else if (e.key === 'ArrowRight') {
                onNextPage();
            } else if (e.key === '+' || e.key === '=') {
                zoomIn();
            } else if (e.key === '-') {
                zoomOut();
            }
        });

        // ウィンドウリサイズ時の処理
        window.addEventListener('resize', function() {
            setTimeout(fitToWidth, 100);
        });
    </script>
</body>
</html>
